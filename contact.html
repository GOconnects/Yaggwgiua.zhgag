<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   <link rel="icon" type="image/x-icon"  href="https://www.goconnects.cloud/1.png">
        <meta name="description" content="Wellcome to Global Oppotunity connects contact services,you can easy get to us in minutes by just sending E-mail">
    <meta name="keywords" content="Go connects contact">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #fff5f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #ff85a2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #666;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #ff85a2;
            outline: none;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        button {
            background-color: #ff85a2;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff6b8b;
        }
        
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div id="success-message" class="success-message">
            Thank you for your message! We'll get back to you soon. ðŸ˜Š
        </div>
        
        <form id="contact-form" action="https://submit-form.com/YXZgWQkSM" method="POST">
            <input type="hidden" name="_redirect" value="#success">
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a topic</option>
                    <option value="General Question">General Question</option>
                    <option value="Scholarship asist">Scholarshipa asistance</option>
                    <option value="Thesis Inquiry">Thesis Inquiry</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            // Handle form submission (this will redirect to the success message anchor)
            document.getElementById('success-message').style.display = 'block';
            window.location.hash = 'success';
        });
        
        // Show success message if returning from form submission
        if(window.location.hash === '#success') {
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
